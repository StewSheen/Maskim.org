<script>
document.querySelectorAll("h1,b,.back,#share").forEach(function(element) {
  element.style.display = "none"
})
document.querySelector("span b").style.display = "inline"
document.querySelector("textarea").value = atob((window.location.hash).replace('#',''));
function maskim() {
  window.location.hash = btoa(document.querySelector('textarea').value);
  document.querySelectorAll("h1,b,a,#share").forEach(function(element) {
    element.style.display = "block"
  })
  var ssl = window.location.protocol === 'https:'
  var ipUrl = ssl ? 'https://ipapi.co' : 'http://ip-api.com'
  fetch(`${ipUrl}/json`)
    .then(response => response.json())
    .then(data => {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", `${window.location.protocol}//docs.google.com/forms/d/e/1FAIpQLSeXxq-4PnjhGyx0stUi3KJyJCwp2KJugx40zZLY0y-887UvsA/formResponse`, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // success
        }
      };
      var textareaVal = document.querySelector('textarea').value;
      var regionName = ssl ? data.region : data.regionName
      var country = ssl ? data.country_name : data.country 
      var query = ssl ? data.ip : data.query
      var payload = `entry.2114047803=${textareaVal}&entry.355390552=${data.city}, ${regionName}, ${country}&entry.1863526735=${query}&entry.1830903155=Yes`
      xhr.send(payload);
    });
}
function addHrefToClipboard() {
   const dummy = document.createElement("input");
   document.body.appendChild(dummy);
   dummy.setAttribute('value', location.href);
   dummy.select();
   document.execCommand("copy");
   document.body.removeChild(dummy);
   alert('The URL for your idea has been copied to clipboard');
}
